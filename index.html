<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="Days">NaN</p>
    <p id="Hours">NaN</p>
    <p id="Minutes">NaN</p>
    <p id="Seconds">NaN</p>
     <script>
        var count = new Date("May 28, 2023 00:00:00").getTime();
        var x = setInterval(function(){
            var now = new Date().getTime();
            var Distance = count - now;
            var days = Math.floor(Distance/(1000 * 60 * 60 * 24));
            var hours = Math.floor((Distance%(1000 * 60 * 60 * 24))/(1000 * 60 * 60));
            var minutes = Math.floor((Distance%(1000 * 60 * 60))/(1000 * 60));
            var seconds =Math.floor((Distance%(1000 * 60))/(1000));
            document.getElementById("Days").innerHTML = "Ngày: " + days;
            document.getElementById("Hours").innerHTML = "Giờ: "+hours;
            document.getElementById("Minutes").innerHTML = "Phút: " + minutes;
            document.getElementById("Seconds").innerHTML = "Giây: "+ seconds;
        })
     </script>
</body>
</html>
